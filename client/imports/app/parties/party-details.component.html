<form *ngIf="party" (submit)="saveParty()">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="party.name" name="name" id="name">


    <label for="description">Description</label>
    <input type="text" [(ngModel)]="party.description" name="description" id="description">

    <label for="location">Location</label>
    <input type="text" [(ngModel)]="party.location" name="location" id="location">

    <button type="submit">Save</button>
    <button [routerLink]="['/']">Cancel</button>
</form>
